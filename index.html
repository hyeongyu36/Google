<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <!-- favicon -->
    <link rel="icon" href="images/googleg_standard_color_128dp.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" id="mail">Gmail</a>
        <a href="#" id="imgs">이미지</a>
        <a href="#" id="menu">
          <img src="images/free-icon-font-grid-3917002.png" alt="그리드" />
          <span></span>
        </a>
        <a href="login.html"><button id="login">로그인</button></a>
      </nav>
      <main>
        <div class="main_wrap">
          <img src="images/googlelogo_color_272x92dp.png" alt="로고이미지" />
          <div class="search_bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Google 검색 또는 URL 입력" />
            <a href="#">
              <img src="images/tia.png" alt="검색" />
            </a>
            <a href="#">
              <img
                src="images/googlemic_color_24dp.png"
                title="음성인식"
                alt="음성인식"
              />
            </a>
          </div>

          <!-- 혼자 -->

          <div class="icon">
            <div class="icon-in">
              <a href="#"
                ><img src="images/pinterest.png" alt="네이버" />
                <p>Pinterest</p>
                <span class="span1"></span><span class="span2"></span
                ><i
                  class="fa-solid fa-ellipsis-vertical"
                  style="color: #8a8a8a"
                ></i
              ></a>
            </div>
            <div class="icon-in">
              <a href="#"
                ><img src="images/naver.png" alt="네이버" />
                <p>Naver</p>
                <span class="span1"></span><span class="span2"></span
                ><i
                  class="fa-solid fa-ellipsis-vertical"
                  style="color: #8a8a8a"
                ></i
              ></a>
            </div>
            <div class="icon-in">
              <a href="#"
                ><img src="images/notion.png" alt="네이버" />
                <p>Notion - your wiki</p>
                <span class="span1"></span><span class="span2"></span
                ><i
                  class="fa-solid fa-ellipsis-vertical"
                  style="color: #8a8a8a"
                ></i
              ></a>
            </div>
          </div>

          <!-- 같이 -->
          <div class="plus">
            <ul>
              <li>
                <a href="#">
                  <div class="bg"></div>
                  <img src="images/naver.png" alt="네이버" />
                  <span>naver</span>
                </a>
                <span class="hover_bg">
                  <i
                    class="fa-solid fa-ellipsis-vertical"
                    style="color: #8a8a8a"
                  ></i>
                </span>
              </li>
              <li>
                <a href="#">
                  <div class="bg"></div>
                  <img src="images/naver.png" alt="네이버" />
                  <span>naver</span>
                </a>
                <span class="hover_bg">
                  <i
                    class="fa-solid fa-ellipsis-vertical"
                    style="color: #8a8a8a"
                  ></i>
                </span>
              </li>
              <li>
                <a href="#">
                  <div class="bg"></div>
                  <img src="images/naver.png" alt="네이버" />
                  <span>naver</span>
                </a>
                <span class="hover_bg">
                  <i
                    class="fa-solid fa-ellipsis-vertical"
                    style="color: #8a8a8a"
                  ></i>
                </span>
              </li>
            </ul>
          </div>
          <button>Google 검색</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </main>
    </header>
  </body>
</html>
